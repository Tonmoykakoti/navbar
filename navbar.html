<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/96b73246f9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Mr+Dafoe&family=Quicksand&family=Raleway:wght@600&family=Square+Peg&display=swap"
        rel="stylesheet">
    <title>Side navbar</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="images/logo.png" alt="">
            <ul>
                <li><i class="fa-solid fa-house-user"></i><span>Dashboard</span></li>
                <li><i class="fa-solid fa-comment-dots"></i><span>Message</span></li>
                <li><i class="fa-solid fa-user-group"></i><span>Users</span></li>
                <li><i class="fa-solid fa-box-open"></i><span>Rewards</span></li>
                <li><i class="fa-solid fa-chart-pie"></i><span>Reports</span></li>
                <li><i class="fa-solid fa-screwdriver-wrench"></i><span>Settings</span></li>
            </ul>
        </nav>
        <img src="images/logo-icon.png" class="logo-icon">
    </div>
</body>
</html>
